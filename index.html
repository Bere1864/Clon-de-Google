<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clon</title>
    <!-- Conexión de css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- BODY sección que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header es la sección que contendra la navegación -->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="https://littlealchemy2.com/">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvwiGVRRAsjvRTKpccjgIrm5Lc1ilinlu8bo--jFv5w=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN / Sección más importante -->
    <main>
        <!-- SECTION es una división y es más importante linguístiacmente que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- BUSCADOR - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT - (TEXTO) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- BOTONES -->
        <section class="main-button">
            <div>
                <a href="https://www.google.com/search?"><button>Buscar con Google</button></a>
            </div>
            <div>
                <a href="https://www.google.com/doodles"><button>Voy a tener suerte</button></a>
            </div>
        </section>
    </main>
    <!-- FOOTER / Sección de pie de página -->
    <footer>
        <section class="seccion1">
            <ul class="nav-top-left">
                <li>
                    México
                </li>
            </ul>
        </section>
        <nav>
            <ul class="nav-left">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="nav-right">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="chrome://settings/">Preferencias</a>
                </li>
            </ul>
        </nav>
    </footer>|
</body>
</html>
